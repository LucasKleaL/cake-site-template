<html class="html-style1">
    <head>

        <meta charset="utf-8">
        <title>Cake template site</title>

        <link rel="shortcut icon" type="image/png" href="images/cake-template-logo-browser.png"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    </head>

    <body>

        <div class="nav-bar" id="div-navbar">

            <a href="index.html"><img class="imagem-logo" width="70px" height="70px" alt="logo" src="images/cake-template-logo.png"></a>
            
            <button class="botao-navbar-logo"><a class="logo-text" href="index.html">Cake Template</a></button>
            
            <button class="botao-navbar" id="botaoProdutos">Produtos</button>
            <button class="botao-navbar" id="botaoSobre">Sobre</button>

        </div>

        <div class="div1">

            <div class="carousel" id="carousel">

                <img data-name="Brigadeiro de Ninho com Nutella" data-price="R$ 2.50 a unidade" src="images/brigadeiro-ninho-nutella.png" class="carousel-img" alt="Foto brigadeiro de nutella com leite ninho">
                <img data-name="Brigadeiro" data-price="R$ 1.50 a unidade" src="images/brigadeiro-preto.png" class="carousel-img" alt="Foto brigadeiro">
                <img data-name="Brigadeiro de Ninho" data-price="R$ 2.00 a unidade" src="images/brigadeiro-ninho.png" class="carousel-img" alt="Foto brigadeiro de Ninho">
                <img data-name="Brigadeiro de Ninho com Uva" data-price="R$ 2.50 a unidade" src="images/brigadeiro-uva.png" class="carousel-img" alt="Foto brigadeiro de Ninho com uva">
                <img data-name="Cupcake de chocolate" data-price="R$ 5.00 a unidade" src="images/cupcake-chocolate.png" class="carousel-img" alt="Foto cupcake de chocolate">

            </div>

            
 
        </div>

        <div class="div2">

            <table align="center" cellpadding="10" id="table-carousel">
                <tr>
                    <td><button id="seta-prev" class="botao-setas"> < </button></td>
                    <td align="center"><p id="nomeProduto" class="texto-nome-produto"></p></td>
                    <td><button id="seta-next" class="botao-setas"> > </button></td>
                </tr>
                <tr>
                    <td colspan="1"></td>
                    <td align="center"><p id="precoProduto" class="texto-preco-produto"></p></td>
                </tr>
            </table>

        </div>
    </body>

</html>
